<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slidere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div class="slide tx1">
                <div class="title">
                    <h1>
                        Use Your Illusion
                    </h1>
                    <small>(Super Deluxe)</small>
                </div>
                <p>Guns N' Roses</p>
            </div>
            <div class="slide tx2">
                <h1>
                    ...Like Clockwork
                </h1>
                <p> Queens of The Stone Age</p>
            </div>
            <div class="slide tx3">
                <h1>
                    EVERYBODY
                </h1>
                <p>
                    Logic
                </p>
            </div>
            <div class="slide tx4">
                <h1>
                    Flower Boy
                </h1>
                <p>
                    Tyler, The Creator
                </p>
            </div>
        </div>
        <div class="right-slide">
            <div class="slide1 bk4"></div>
            <div class="slide1 bk3"></div>
            <div class="slide1 bk2"></div>
            <div class="slide1 bk1"></div>
        </div>
        <div class="buttons">
            <button class="btn up"><i class="fas fa-arrow-up"></i></button>
            <button class="btn down"><i class="fas fa-arrow-down"></i></button>
        </div>
        <div class="buttonsMobile">
            <button class="btn right"><i class="fas fa-arrow-right"></i></button>
            <button class="btn left"><i class="fas fa-arrow-left"></i></button>
        </div>
    </div>
</body>

</html>
